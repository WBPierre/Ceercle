upstream api {
  server api:8080;
}

server {
  listen 80;
  server_name ceercle.io www.ceercle.io;
  location / {
    root /usr/share/nginx/html/;
    include /etc/nginx/mime.types;
    try_files $uri $uri/ /index.html?$args;
  }

  location /app/ {
       alias  /usr/share/nginx/html/;
       index  index.html;
       try_files $uri $uri/ /index.html?$args;
  }

  location /api {
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
}