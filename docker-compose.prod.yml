version: '3.8'

services:
  frontend:
    container_name: frontend-prod
    image: frontend-prod
    build:
      dockerfile: Dockerfile
      target: production
      context: ./frontend
    depends_on:
      - api
    volumes:
      - /frontend/node_modules
      - ./frontend:/app
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    command: certonly --dry-run --webroot -w /var/www/certbot --force-renewal --email contact@ceercle.io -d ceercle.io -d www.ceercle.io --agree-tos

  api:
    container_name: api-prod
    image: api-prod
    build:
      dockerfile: Dockerfile
      context: ./api
      target: production
    volumes:
      - /api/node_modules
      - ./api:/api
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  postgres:
    image: postgres:14.0
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "root"
      POSTGRES_DB: "spacecorner"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - "postgres-data:/var/lib/postgresql/data"

volumes:
  postgres-data: ~
